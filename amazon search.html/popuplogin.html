<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PopUp Loginform</title>

</head>
<body class="container-fluid">
    <h2>Dialog -Model</h2>
    <button class="btn btn-primary"  data-bs-target="#login"  data-bs-dismiss="modal"  data-bs-toggle="modal" >Login</button>
    <div class="modal fade" id="login">
        <div class="modal-dialog">
            <div class="modal-header">
<h2  class="bi bi-person-fill">User Login</h2>
<button class="btn-close"></button>
            </div>
            <div class="modal-body">
<dl>
    <dt>User Name</dt>
    <dd><input type="text" placeholder="UserName" class="form-contorl"></dd>
    <dt>Password</dt>
    <dd><input type="password" placeholder="password" class="form-control"></dd>
</dl>
<span class="btn btn-link">Forgot Password?</span>
            </div>
            <div class="modal-footer">
<button class="btn btn-primary">Login</button>
<button  data-bs-dismiss="modal" class="btn btn-danger ">Cancle</button>
            </div>

        </div>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
