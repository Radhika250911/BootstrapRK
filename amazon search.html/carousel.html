<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Carousel slide</title>
</head>
<body class="container-fluid">
    <div class="carousel slide carousel-dark" id="topBanner" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="C:\Users\DELL\Documents\BootstrapWorkshopPractice\public\nail.jpg" class="w-100 d-block" >
            
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="C:\Users\DELL\Documents\BootstrapWorkshopPractice\public\pot2.jpg" class="w-100 d-block" >
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="C:\Users\DELL\Documents\BootstrapWorkshopPractice\public\teddy.jpg" class="w-100 d-block " >
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="C:\Users\DELL\Documents\BootstrapWorkshopPractice\public\toy.jpg"  class="w-100 d-block ">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#topBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>  
        </button>
        <button class="carousel-control-next" data-bs-target="#topBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
     
        </button>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#topBanner"></button>
            <button data-bs-slide-to="1" data-bs-target="#topBanner"></button>
            <button data-bs-slide-to="2" data-bs-target="#topBanner"></button>
            <button data-bs-slide-to="3" data-bs-target="#topBanner"></button>
        </div>
       
        
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</body>
</html>
